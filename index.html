<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="bayan">
    <div class="bayan__content">
      <h2 class="bayan__title">CSS Bayan</h2>
      <ul class="bayan__items">
        <li class="bayan-item">
          <input class="bayan-item__input" checked type="checkbox" name="bayan" id="first-item" >
          <label class="bayan-item__header" for="first-item">You can't just copy and paste CSS <span></span></label>
          <div class="bayan-item__image">
            <img src="./assets/images/1.png" alt="first-mem">
          </div>
        </li>
        <li class="bayan-item">
          <input class="bayan-item__input" type="checkbox" name="bayan" id="second-item" >
          <label class="bayan-item__header" for="second-item">Keep calm and carry on <span></span></label>
          <div class="bayan-item__image">
            <img src="./assets/images/2.png" alt="second-mem">
          </div>
        </li>
        <li class="bayan-item">
          <input class="bayan-item__input" type="checkbox" name="bayan" id="third-item" >
          <label class="bayan-item__header" for="third-item">Work-life balance <span></span></label>
          <div class="bayan-item__image">
            <img src="./assets/images/3.png" alt="third-mem">
          </div>
        </li>
        <li class="bayan-item">
          <input class="bayan-item__input" type="checkbox" name="bayan" id="fourth-item" >
          <label class="bayan-item__header" for="fourth-item">Dude, where is JS? <span></span></label>
          <div class="bayan-item__image">
            <img src="./assets/images/4.png" alt="fourth-mem">
          </div>
        </li>
        <li class="bayan-item">
          <input class="bayan-item__input" type="checkbox" name="bayan" id="fifth-item" >
          <label class="bayan-item__header" for="fifth-item">Relax and take it easy <span></span></label>
          <div class="bayan-item__image">
            <img src="./assets/images/5.png" alt="fifth-mem">
          </div>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
